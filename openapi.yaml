openapi: 3.0.1
info:
  title: API de tarefas
  version: v0
servers:
  - url: http://localhost:8080
    description: API para controlar tarefas espec√≠ficas
paths:
  /tarefa/{id}:
    get:
      tags:
        - tarefa-controller
      operationId: buscarTarefaPorId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tarefa'
    put:
      tags:
        - tarefa-controller
      operationId: substituirTarefa
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tarefa'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tarefa'
    delete:
      tags:
        - tarefa-controller
      operationId: deletarTarefaPorId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: No Content
  /tarefa:
    get:
      tags:
        - tarefa-controller
      operationId: listarTarefas
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tarefa'
    post:
      tags:
        - tarefa-controller
      operationId: salvarTarefa
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tarefa'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tarefa'
  /tarefa/{id}/status:
    patch:
      tags:
        - tarefa-controller
      operationId: atualizarTarefa
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tarefa'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tarefa'
components:
  schemas:
    Tarefa:
      type: object
      properties:
        id:
          type: integer
          format: int32
        status:
          type: boolean
        titulo:
          type: string
        descricao:
          type: string
        dataCriacao:
          type: string
          format: date-time
